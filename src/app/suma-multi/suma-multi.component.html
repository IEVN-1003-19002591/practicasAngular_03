<div class="row">
    <div class="col-6">
      <div class="mb-3 row">
        <label for="num1" class="col-sm-2 col-form-label">Número 1:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="num1" class="form-control" name="num1" id="num1" placeholder="Número 1" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="num2" class="col-sm-2 col-form-label">Número 2:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="num2" class="form-control" name="num2" id="num2" placeholder="Número 2" required>
        </div>
      </div>
      <div class="mb-1 row">
        <button (click)="multiplicar()" class="btn btn-primary">Calcular</button>
      </div>
    <div class="col-6" *ngIf="sumaNumeros.length">
          <h2>Resultado:</h2>
          <h3>{{ mostrarResultado() }}</h3>
  </div>
